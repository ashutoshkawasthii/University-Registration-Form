<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Authentication Form</title>
    <style>
      /* CSS Variables for theme switching */
      :root {
        --primary-color: #4a90e2;
        --background-color: #f5f5f5;
        --card-background: #ffffff;
        --text-color: #333333;
        --input-background: #ffffff;
        --input-border: #e0e0e0;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --success-color: #4caf50;
        --error-color: #f44336;
      }

      /* Dark theme variables */
      [data-theme='dark'] {
        --primary-color: #64b5f6;
        --background-color: #1a1a1a;
        --card-background: #2d2d2d;
        --text-color: #ffffff;
        --input-background: #3d3d3d;
        --input-border: #4d4d4d;
        --shadow-color: rgba(0, 0, 0, 0.3);
      }

      /* Global styles and reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: background-color 0.3s, color 0.3s;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
      }

      /* Background blur effect */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 20% 20%, rgba(74, 144, 226, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(74, 144, 226, 0.1) 0%, transparent 50%);
        z-index: -1;
        pointer-events: none;
      }

      /* Form card styles */
      .form-card {
        background-color: var(--card-background);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 24px var(--shadow-color);
        width: 100%;
        max-width: 400px;
        position: relative;
      }

      /* Theme toggle button */
      .theme-toggle {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: none;
        border: none;
        color: var(--text-color);
        cursor: pointer;
        font-size: 1.5rem;
        padding: 0.5rem;
        border-radius: 50%;
        transition: transform 0.3s;
      }

      .theme-toggle:hover {
        transform: rotate(180deg);
      }

      /* Form header */
      .form-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .form-header h1 {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }

      /* Form group styles */
      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid var(--input-border);
        border-radius: 0.5rem;
        background-color: var(--input-background);
        color: var(--text-color);
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
      }

      /* Validation messages */
      .validation-message {
        position: absolute;
        bottom: -1.2rem;
        left: 0;
        font-size: 0.8rem;
        color: var(--error-color);
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 0.3s, transform 0.3s;
      }

      .validation-message.show {
        opacity: 1;
        transform: translateY(0);
      }

      /* Submit button */
      .submit-btn {
        width: 100%;
        padding: 0.75rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      /* Success modal */
      .success-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s;
      }

      .success-modal.show {
        opacity: 1;
        visibility: visible;
      }

      .modal-content {
        background-color: var(--card-background);
        padding: 2rem;
        border-radius: 1rem;
        text-align: center;
        transform: scale(0.8);
        transition: transform 0.3s;
      }

      .success-modal.show .modal-content {
        transform: scale(1);
      }

      .success-icon {
        font-size: 4rem;
        color: var(--success-color);
        margin-bottom: 1rem;
      }

      /* Responsive adjustments */
      @media (max-width: 480px) {
        .form-card {
          padding: 1.5rem;
        }

        .form-header h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-card">
      <button class="theme-toggle" aria-label="Toggle theme">🌙</button>
      <div class="form-header">
        <h1>Sign In</h1>
        <p>Enter your credentials to continue</p>
      </div>
      <form id="authForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" autocomplete="username" />
          <div class="validation-message"></div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" autocomplete="email" />
          <div class="validation-message"></div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" autocomplete="new-password" />
          <div class="validation-message"></div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password" />
          <div class="validation-message"></div>
        </div>
        <button type="submit" class="submit-btn">Sign In</button>
      </form>
    </div>

    <div class="success-modal">
      <div class="modal-content">
        <div class="success-icon">✓</div>
        <h2>Welcome!</h2>
        <p>You have successfully signed in.</p>
      </div>
    </div>

    <script>
      // DOM Elements
      const form = document.getElementById('authForm');
      const themeToggle = document.querySelector('.theme-toggle');
      const successModal = document.querySelector('.success-modal');
      const inputs = form.querySelectorAll('input');

      // Theme management
      const theme = {
        // Initialize theme from localStorage or default to light
        init() {
          const savedTheme = localStorage.getItem('theme') || 'light';
          this.setTheme(savedTheme);
        },

        // Toggle between light and dark themes
        toggle() {
          const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
          this.setTheme(newTheme);
        },

        // Set theme and update UI
        setTheme(theme) {
          document.documentElement.setAttribute('data-theme', theme);
          themeToggle.textContent = theme === 'dark' ? '☀️' : '🌙';
          localStorage.setItem('theme', theme);
        },
      };

      // Form validation
      const validation = {
        // Validation rules for each field
        rules: {
          username: {
            test: (value) => value.length >= 3,
            message: 'Username must be at least 3 characters long',
          },
          email: {
            test: (value) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value),
            message: 'Please enter a valid email address',
          },
          password: {
            test: (value) => value.length >= 6,
            message: 'Password must be at least 6 characters long',
          },
          confirmPassword: {
            test: (value) => value === document.getElementById('password').value,
            message: 'Passwords do not match',
          },
        },

        // Show validation message for a field
        showMessage(input, message) {
          const messageElement = input.parentElement.querySelector('.validation-message');
          messageElement.textContent = message;
          messageElement.classList.add('show');
          input.style.borderColor = 'var(--error-color)';
        },

        // Hide validation message for a field
        hideMessage(input) {
          const messageElement = input.parentElement.querySelector('.validation-message');
          messageElement.classList.remove('show');
          input.style.borderColor = 'var(--input-border)';
        },

        // Validate a single field
        validateField(input) {
          const rule = this.rules[input.id];
          if (!rule) return true;

          const isValid = rule.test(input.value);
          if (!isValid) {
            this.showMessage(input, rule.message);
          } else {
            this.hideMessage(input);
          }
          return isValid;
        },

        // Validate all fields
        validateForm() {
          let isValid = true;
          inputs.forEach((input) => {
            if (!this.validateField(input)) {
              isValid = false;
            }
          });
          return isValid;
        },
      };

      // Authentication logic
      const auth = {
        // Dummy credentials for demo
        credentials: {
          username: 'demo',
          password: '123456',
        },

        // Check if credentials match
        validate(formData) {
          return (
            formData.get('username') === this.credentials.username &&
            formData.get('password') === this.credentials.password
          );
        },

        // Show success modal
        showSuccess() {
          successModal.classList.add('show');
          setTimeout(() => {
            successModal.classList.remove('show');
            form.reset();
          }, 3000);
        },
      };

      // Event Listeners
      document.addEventListener('DOMContentLoaded', () => {
        theme.init();
      });

      themeToggle.addEventListener('click', () => {
        theme.toggle();
      });

      inputs.forEach((input) => {
        input.addEventListener('blur', () => {
          validation.validateField(input);
        });

        input.addEventListener('input', () => {
          validation.hideMessage(input);
        });
      });

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        if (validation.validateForm()) {
          const formData = new FormData(form);
          if (auth.validate(formData)) {
            auth.showSuccess();
          } else {
            validation.showMessage(document.getElementById('password'), 'Invalid username or password');
          }
        }
      });

      // Close modal when clicking outside
      successModal.addEventListener('click', (e) => {
        if (e.target === successModal) {
          successModal.classList.remove('show');
        }
      });
    </script>
  </body>
</html>
