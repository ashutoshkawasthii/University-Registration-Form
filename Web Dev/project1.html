<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>University Registration Form</h1>
    <p>Please fill out the form </p>
    <hr>
     <form>

     <h2>Personal Detail</h2>

     <label for="name">First Name :</label>
     <input type="text" name="firstname" id="name" placeholder="e.g: Ashutosh" required>

     <br><br>

     <label for="surname">Last Name :</label>
     <input type="text" name="lastname" id="surname" placeholder="e.g: Kumar Awasthi" required>

     <br><br>

     <label for="DOB">Date of Birth :</label>
     <input type="date" name="dob" id="DOB">

     <br><br>
     <h3>Gender</h3>

     <label for="Male">Male</label>
     <input type="radio" name="gender" id="male" value="male">
     <br><br>
     <label for="Female">Female</label>
     <input type="radio" name="gender" id="female" value="female">
     <br><br>
     <label for="Other">Other</label>
     <input type="radio" name="gender" id="other" value="other">
     <br><br>
     <h3>Upload Your Photo</h3>
        <input type="file" name="photo">
        <hr>
        <h2>Contact Information</h2>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" placeholder="e.g: Awasthi@bmail.com">
        <br><br>
        <label type="phone">Phone Number:</label>
        <input type="tel" name="phone" placeholder="e.g: +91 9862133760">
        <br><br>
        <label for="Address">Mailing Address:</label>
        <textarea name="address" id="address" rows="12" cols="32" placeholder="e.g: House No 123, ABC Road, XYZ City, 123456"></textarea>
        <br>
        <hr>
        <h2>Academic Information</h2>
        <label for="course">Choose Your Course:</label>
        <select name="course" id="course">
            <option value="B.Tech">B.Tech</option>
            <option value="B.Sc">B.Sc</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="MBA">MBA</option>
            <option value="M.Tech">M.Tech</option>
            <option value="M.Sc">M.Sc</option>
            <option value="MCA">MCA</option>
        </select>
        <br>
        <h3>Extra Curricular Activities</h3>
        <label for="Sports">Sports:</label>
        <input type="checkbox" name="Interest" id="sports" value="Sports">
        <br><br>
        <label for="Music">Music:</label>
        <input type="checkbox" name="Interest" id="music" value="Music">
        <br><br>
        <label for="Arts">Arts:</label>
        <input type="checkbox" name="Interest" id="arts" value="Arts">
        <br><br>
        <label for="Volunteering">Volunteering:</label>
        <input type="checkbox" name="Interest" id="volunteering" value="Volunteering">
        <br><br>
        <label for="Other">Other:</label>
        <input type="checkbox" name="Interest" id="other" value="Other">
        <br><br>
        <hr>
        <h2>Create Your Account</h2>
        <label for="password">Password :</label>
        <input type="password" name="userpassword" id="password" placeholder="Create Password">
        <br><br>
        <label for="question">Security Question:</label>
        <select name="question" id="question">
            <option value="pet">What is your favorite pet?</option>
            <option value="color">What is your favorite color?</option>
            <option value="food">What is your favorite food?</option>
            <option value="city">What is your favorite city?</option>
        </select>
        <br><br>
        <label for="answer">Security Answer:</label>
        <input type="text" name="answer" id="answer" placeholder="Your Answer">
        <br><br>
        <input type="checkbox" name="terms" id="terms" value="agree">
        <label for="terms">I agree to the Terms and Conditions</label>                          
        <br><br>
        <!-- <input type="submit" value="Register">  ham isko aise bhi kr skte hn ya dusre type se bhi using button keyword-->
        <button type="submit">Register</button>
        <button type="reset">Clear</button>
     </form>
</body>
</html>
